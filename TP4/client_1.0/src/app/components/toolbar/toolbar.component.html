<mat-toolbar>
    <mat-toolbar-row>
        <div>
            <span class='left-item' mat-button [matMenuTriggerFor]="aboveMenu">Films</span>
            <mat-menu #aboveMenu="matMenu" yPosition="below">
                <button mat-menu-item (click)="this.addMovie()">Ajouter un film</button>
            </mat-menu>
            <span class='left-item' mat-button [matMenuTriggerFor]="belowMenu">Participants</span>
            <mat-menu #belowMenu="matMenu" yPosition="below">
                <button mat-menu-item>Ajouter un participant</button>
            </mat-menu>
        </div>
        <span id='fill-space'></span>
        <div>
            <span class='right-item' mat-button [matMenuTriggerFor]="beforeMenu">Charles-Éric Langlois</span>
            <mat-menu #beforeMenu="matMenu" yPosition="below">
                <button mat-menu-item>Se déconnecter</button>
                <button mat-menu-item>Modifier profil</button>
            </mat-menu>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
